<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kira Detik</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .countdown {
      text-align: center;
      padding: 50px 20px;
    }

    .title {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .counter-boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .count-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 100px;
    }

    .count-box h1 {
      margin: 0;
      font-size: 32px;
      color: #333;
    }

    .count-box span {
      display: block;
      margin-top: 5px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

<!-- Countdown Section -->
<div class="countdown">
  <span class="title">Menghitung Hari</span>
  <div class="counter timer">
    <div class="counter-boxes">
      <div class="count-box">
        <h1 class="value day">0</h1>
        <span>Hari</span>
      </div>
      <div class="count-box">
        <h1 class="value hour">0</h1>
        <span>Jam</span>
      </div>
      <div class="count-box">
        <h1 class="value minute">0</h1>
        <span>Minit</span>
      </div>
      <div class="count-box">
        <h1 class="value second">0</h1>
        <span>Saat</span>
      </div>
    </div>
  </div>
</div>

<!-- Script -->
<script>
  window.onload = function () {
    const countDownDate = new Date("September 7, 2025 11:00:00").getTime();

    const countdownFunction = setInterval(function () {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      const dayEl = document.querySelector(".value.day");
      const hourEl = document.querySelector(".value.hour");
      const minuteEl = document.querySelector(".value.minute");
      const secondEl = document.querySelector(".value.second");

      if (dayEl && hourEl && minuteEl && secondEl) {
        dayEl.innerText = days;
        hourEl.innerText = hours;
        minuteEl.innerText = minutes;
        secondEl.innerText = seconds;
      }

      if (distance < 0) {
        clearInterval(countdownFunction);
        document.querySelector(".counter").innerHTML = "<h2>Majlis Telah Bermula</h2>";
      }
    }, 1000);
  };
</script>

</body>
</html>

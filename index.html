<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css Vendor -->
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Ayuni & Azim</title>
</head>

<body>
    <div class="wrapper">
        <div id="overlay" class="overlay">
            <div class="overlay-content">
                <button id="toggle-content" class="toggle-button">
                    <p>Ayuni</p>
                    <p>Azim</p>
                    <p class="buka">Buka</p>
                </button>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="petal-container"></div>
        <!-- Intro Section -->
        <section class="intro">
            <div class="content">
                <img src="./images/bismillah.png" alt="" class="fade-top-1">
                <p class="title fade-top-2">Walimatulurus</p>
                <h2 class="fade-top-3">Ayuni</h2>
                <h2 class="fade-top-3">&</h2>
                <h2 class="fade-top-3">Azim</h2>
                <p class="date fade-top-4">
                    <span>Ahad</span>
                    <span>|</span>
                    <span>07 September 2025</span>
                    <p>14 Rabiâ€™ulawal 1447H</p>
                </p>
            </div>
        </section>

        <!-- Bahagian RSVP dipinda -->
        <section class="footer">
            <ul class="menu">
                <li id="calendar-btn"><i class='bx bx-calendar'></i></li>
                <li id="location-btn"><i class='bx bx-map'></i></li>
                <li id="music-btn"><i class='bx bx-music'></i></li>
                <li id="rsvp-btn"><i class='bx bx-envelope'></i></li>
                <li id="contact-btn"><i class='bx bx-phone'></i></li>
            </ul>
        </section>
    </div>

    <!-- RSVP Button Modal (Hadir / Tidak Hadir Sahaja) -->
    <div id="rsvp-menu" class="toggle-menu">
        <div class="rsvp">
            <h1>Kehadiran</h1>
            <div class="rsvp-buttons">
                <button onclick="submitKehadiran('Hadir')" class="hadir">Hadir</button>
                <button onclick="submitKehadiran('Tidak Hadir')" class="tidak-hadir">Tidak Hadir</button>
            </div>
        </div>
    </div>

    <!-- JavaScript Kemaskini -->
    <script>
        function toggleMenu(menuId) {
            const allMenus = document.querySelectorAll(".toggle-menu");
            allMenus.forEach(menu => menu.style.display = "none");
            const menu = document.getElementById(menuId);
            if (menu) menu.style.display = "block";
        }

        document.getElementById("rsvp-btn").addEventListener("click", function () {
            toggleMenu("rsvp-menu");
        });

        function submitKehadiran(status) {
            alert("Terima kasih! Kehadiran anda: " + status);
            document.getElementById("rsvp-menu").style.display = "none";
        }
    </script>
</body>

</html>

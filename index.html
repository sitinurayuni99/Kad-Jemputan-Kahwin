<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css Vendor -->
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Ayuni & Azim</title>
</head>

<body>
    <div class="wrapper">
        <div id="overlay" class="overlay">
            <div class="overlay-content">
                <button id="toggle-content" class="toggle-button">
                    <p>Ayuni</p>
                    <p>Azim</p>
                    <p class="buka">Buka</p>
                </button>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="petal-container"></div>

        <!-- Intro Section -->
        <section class="intro">
            <div class="content">
                <img src="./images/bismillah.png" alt="" class="fade-top-1">
                <p class="title fade-top-2">Walimatulurus</p>
                <h2 class="fade-top-3">Ayuni</h2>
                <h2 class="fade-top-3">&</h2>
                <h2 class="fade-top-3">Azim</h2>
                <p class="date fade-top-4">
                    <span>Ahad</span>
                    <span>|</span>
                    <span>07 September 2025</span>
                </p>
            </div>
        </section>

        <!-- Event Info Section -->
        <section class="info">
            <img src="./images/assalamualaikum-3.png" alt="" class="assalamualaikum reveal fade-bottom">
            <div class="event-info reveal fade-bottom">
                <!-- ... (maklumat majlis) ... -->
            </div>

            <!-- Countdown -->
            <div class="countdown reveal fade-bottom">
                <div class="hero connect-page">
                    <div class="container">
                        <div class="hero-body">
                            <div class="campaign campaign-0">
                                <div class="counter timer">
                                    <span class="title">Menghitung Hari</span>
                                    <div class="counter-boxes">
                                        <div class="count-box">
                                            <h1 class="value day">0</h1>
                                            <span>Hari</span>
                                        </div>
                                        <div class="count-box">
                                            <h1 class="value hour">0</h1>
                                            <span>Jam</span>
                                        </div>
                                        <div class="count-box">
                                            <h1 class="value minute">0</h1>
                                            <span>Minit</span>
                                        </div>
                                        <div class="count-box">
                                            <h1 class="value second">0</h1>
                                            <span>Saat</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- âœ… SCRIPT COUNTDOWN DIBETULKAN DI SINI -->
            <script>
              document.addEventListener("DOMContentLoaded", function () {
                const countDownDate = new Date("September 7, 2025 11:00:00").getTime();

                const countdownFunction = setInterval(function () {
                  const now = new Date().getTime();
                  const distance = countDownDate - now;

                  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                  const elDay = document.querySelector(".value.day");
                  const elHour = document.querySelector(".value.hour");
                  const elMinute = document.querySelector(".value.minute");
                  const elSecond = document.querySelector(".value.second");

                  if (elDay && elHour && elMinute && elSecond) {
                    elDay.innerText = days;
                    elHour.innerText = hours;
                    elMinute.innerText = minutes;
                    elSecond.innerText = seconds;
                  }

                  if (distance < 0) {
                    clearInterval(countdownFunction);
                    const counterEl = document.querySelector(".counter");
                    if (counterEl) {
                      counterEl.innerHTML = "<h2>Majlis Telah Bermula</h2>";
                    }
                  }
                }, 1000);
              });
            </script>

            <!-- ... (aturcara dan selebihnya kekal sama) ... -->
        </section>

        <!-- ... (section footer, modals, dan skrip-skrip lain kekal seperti asal) ... -->

        <!-- Js Vendor -->
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/1.18.11/tsparticles.min.js"> </script>
        <script src="./js/main.js"></script>
    </div>
</body>
</html>
